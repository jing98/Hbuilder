<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>列表-面板</title>
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<script src="bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js" ></script>
		<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" ></script>
	</head>

	<body>
		<!--
        	作者：offline
        	时间：2018-11-23
        	描述：列表
        	.list-group代表列表组
        	.badge代表状态数
        	.active代表选中状态
        -->
		<ul class="list-group">
			<li class="list-group-item active">
				这是一个列表
				<span class="badge">
        			14
        		</span>
			</li>
			<li class="list-group-item disabled ">
				这是一个列表
				<span class="badge">
        			14
        		</span>
			</li>
			<li class="list-group-item list-group-item-danger">
				这是一个列表
				<span class="badge">
        			14
        		</span>
			</li>
		</ul>
		<br><br>
		<!--
        	作者：offline
        	时间：2018-11-23
        	描述：面板
        	.panel代表面板
        	.panel-body代表面板内容
        	.panel-footer代表面板的注脚
        -->
		<div class="panel panel-info">
			<div class="panel-heading">
				弹出层！
			</div>
			<div class="panel-body">
				这是面板的具体内容
			</div>
			<div class="panel-footer">
				脚注
			</div>
		</div>
		<br><br>
		<!--
        	作者：offline
        	时间：2018-11-26
        	描述：插件
        	Bootstrap插件依赖Bootstrap.js
        	Bootstrap.js基于JQuery
        	1.通过data属性控制页面交互
        	2.$(document).off('.data-api')解除属性绑定
        -->
        <!-- 按钮层 begin -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        	弹窗
        </button>
         <!-- 按钮层 end -->
         
         <button class="btn btn-danger btn-lg" data-toggle="modal" data-target="#danger">
         	这是测试按钮
         </button>
         
         <div class="modal fade" id="danger">
         	<div class="modal-dialog">
         		<div class="modal-content">
         	这是一个内容
         	 	</div>
         	</div>
         </div>
         
         <!-- Modal 弹窗窗口 -->
         <div class="modal fade" id="myModal">
         	<div class="modal-dialog">
         		<div class="modal-content">
         			<div class="modal-header">
         				<button type="button" class="close" data-dismiss="modal"><sapn>&times;</span><span class="sr-only">关闭弹窗</span></button>
         				<h4 class="modal-title" id="myModalLabel"> 标题</h4>
         			</div>
         			<div class="modal-body">
         				慕课网
         			</div>
         			<div class="modal-footer">
         				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
         				<button type="button" class="btn btn-primary">保存</button>
         			</div>
         		</div>
         	</div>
         </div>
	</body>
</html>
