<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>04_作用域_面试题2</title>
	</head>

	<body>
		<script type="text/javascript">
			var fn = function() {
				console.log(fn)
			}
			fn()     /*function () {
                    console.log(fn)
                 }*/

			var obj = {
				fn2: function() {
					//console.log(fn2)
					console.log(this.fn2)    /*找的是自己
																			fn2: function() {
																				//console.log(fn2)
																				console.log(this.fn2)    
																			}
																		* */
				}
			}
			obj.fn2()    /*报错
										（因为fn2是一个函数，先在它自己的函数作用域里找，
										没找到，再去外部作用域，即全局作用域里找，
										没有找到，就报错）*/
		</script>
	</body>

</html>
