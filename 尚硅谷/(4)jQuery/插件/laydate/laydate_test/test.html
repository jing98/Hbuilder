<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="laydate/laydate.js"></script>
	</head>

	<body>
		<input placeholder="请输入日期" class="laydate-icon" onclick="laydate()">
		<br>
		<input class="laydate-icon" id="demo" value="2019-4-18更新"> 
		<script type="text/javascript">
			;! function() 
			{
				laydate.skin('molv'); 
				laydate({
				 elem: '#demo' 
				}) 
			}();
		</script>
		
		
		
		
		<div id="test1" class="laydate-icon"></div>
		<script type="text/javascript">
			laydate({//配置对象
				elem:'#test1',
				format:'YYYY/MM',  //分隔符可以任意定义，该例子表示只显示年月
				festival:true,	  //显示节日
				choose:function(datas){//选择日期完毕的回调
					alert('得到:'+datas);
				}
			})
		</script>
		
		<!--【日期范围限定在昨天到明天】-->
		<div id="hello3" class="laydate-icon"></div>
		<script type="text/javascript">
			laydate({
				elem:'#hello3',
				min:laydate.now(-1),  //-1代表昨天，-2代表前天你，以此类推
				max:laydate.now(+1)   //+1代表明天，+2代表后天，以此类推
			})
		</script>
	</body>

</html>
