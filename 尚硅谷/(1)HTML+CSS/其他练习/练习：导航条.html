<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航条</title>
		<style type="text/css">
			/*
			 清除默认样式 
			 * */
			*{
				margin: 0;
				padding: 0;
			}
			/*设置ul*/
			.nav{
				/*
				 去除项目符号
				 * */
				list-style: none; /*去除样式*/
				background-color: #6495ED;
				width: 1000px;
				margin: 50px auto;  /*居中*/
				/*解决高度塌陷*/
				overflow: hidden;
			}
			.nav li{
				/*设置li向左浮动*/
				float:left;  
				width: 25%;
			}
			.nav a{
				/*将a转换为块元素*/
				display: block;
				/*为a指定一个宽度*/
				width: 100%;
				/*设置文字居中*/
				text-align: center;
				/*设置一个上下内边距*/
				padding: 5px 0;
				/*去除下划线*/
				text-decoration: none;
				color: white;
				font-weight: bold;
			}
			.nav a:hover{
				background-color:#c00;
			}
		</style>
	</head>
	<body>
		<ul class="nav">
			<li><a href="#">首页</a></li>
			<li><a href="#">新闻</a></li>
			<li><a href="#">联系</a></li>
			<li><a href="#">关于</a></li>
		</ul>
	</body>
</html>
