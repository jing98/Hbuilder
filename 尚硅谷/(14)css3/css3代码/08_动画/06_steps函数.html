<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>关键帧</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#warp{
				position: relative;
				margin: 200px auto;
				width: 300px;
				height: 300px;
				border: 1px solid;
			}
			#test{
				position: absolute;
				left: 50%;
				top: 50%;
				/*transform: translate3d(-50%,-50%,0);*/
				margin-left: -50px;
				margin-top:-50px ;
				width: 100px;
				height: 100px;
				background: pink;
				text-align: center;
				font: 20px/100px "微软雅黑";
				border-radius: 50%;
				
				animation: move 4s 2s both running 3 alternate steps(1,end);
				/*动画内的属性
				 * move:关键帧的名称
				 *  */
				/*animation-name: move;
				animation-duration:4s ;
				animation-timing-function: ease-in;*/
				/*反转的是关键帧和animation-timing-function*/
				/*animation-direction: alternate;*/
				/*animation-direction: normal;*/
				/*动画外的属性
				 动画延迟
				 * */
				/*animation-delay: 1s;*/
				/*只作用于动画内的属性*/
				/*重复的是关键帧*/
				/*animation-iteration-count: 3;*/
				
				/*控制元素在动画外的状态：form之前，to之后
				 	backwards:from之前的状态和from的状态保持一致
				 	forwards:to之后的状态和to的状态保持一致
				 	both:backwards+forwards
				 * */
				/*animation-fill-mode: both;
				animation-play-state: running;*/
			}
			@keyframes move{
				0%{
					transform:translateY(-100px);
				}
				25%{
					transform:translateY(-90px);
				}
				50%{
					transform:translateY(0px);
				}
				75%{
					transform:translateY(90px);
				}
				100%{
					transform:translateY(100px);
				}
			}
		</style>
	</head>
	<body>
		<div id="warp">
			<div id="test">
				BTS
			</div>
		</div>
	</body>
</html>
