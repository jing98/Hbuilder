<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			/*
			 	<color>
					可选。可以在偏移量之前或之后指定。
					如果没有指定颜色，则使用UA（用户代理）自行选择的颜色。
				<offset-x> <offset-y>
					必选。这些长度值指定阴影相对文字的偏移量。
					<offset-x> 指定水平偏移量，若是负值则阴影位于文字左边。
					<offset-y> 指定垂直偏移量，若是负值则阴影位于文字上面。
					如果两者均为0，则阴影位于文字正后方（如果设置了<blur-radius> 则会产生模糊效果)。
				<blur-radius>
					可选。这是 <length> 值。如果没有指定，则默认为0。
					值越大，模糊半径越大，阴影也就越大越淡（wider and lighter）。
			 * */
			h1{
				text-align: center;
				font: 100px/200px "微软雅黑";
				text-shadow: black 10px 10px 10px,pink 20px 20px 20px;
			}
		</style>
	</head>
	<body>
		<h1>田柾国</h1>
	</body>
</html>
