<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<title>模糊背景</title>
		<style type="text/css">
			#warp{
				height: 100px;
				background:rgba(0,0,0,.5);
				position: relative;
			}
			#warp #bg{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				background:url(img/1_Y_단체.jpg) no-repeat;
				z-index: -1;
				filter:blur(10px) ;
			}
			img{
				margin: 24px 0 0 24px;
			}
		</style>
	</head>
	<body>
		<div id="warp">
			<img src="img/1_Y_단체.jpg" width="64px" height="64px"/>
			<div id="bg">
				
			</div>
		</div>
	</body>
</html>
