<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border: 1px solid;
				margin: 0 auto;
				white-space: nowrap;
				overflow: hidden;
				/*当文字超出时，显示省略号
				 	必须display是block或者inline-block
				     如果是inline这种靠内容撑开的元素，就不会显示省略号
				     必须有overflow:hidden
				 * */
				text-overflow: ellipsis;
			}
		</style>
	</head>
	<body>
		<div>
			田柾国田柾国田柾国田柾国田柾国田柾国田柾国田柾国田柾国田柾国田柾国田柾国田柾国田柾国田柾国田柾国田柾国田柾国
		</div>
	</body>
</html>
