<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			/*
			 * opacity属性指定了一个元素的透明度。
			 * 换言之，opacity属性指定了一个元素后面的背景的被覆盖程度。
			 * 当opacity属性的值应用于某个元素上时，是把这个元素（包括它的内容）当成一个整体看待，即使这个值没有被子元素继承。
			 * 因此，一个元素和它包含的子元素都会具有和元素背景相同的透明度，哪怕这个元素和它的子元素有不同的opacity属性值。
			 * */
			
			#warp {
				width: 300px;
				height: 300px;
				margin: 100px auto;
				background: red;
				opacity: 0.1;
			}
			
			#inner {
				width: 100px;
				height: 100px;
				background: blue;
			}
		</style>
	</head>

	<body>
		<div id="warp">
			<div id="inner">
				inner
			</div>
		</div>
	</body>

</html>
