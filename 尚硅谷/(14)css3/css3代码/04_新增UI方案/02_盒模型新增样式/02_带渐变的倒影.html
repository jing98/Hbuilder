<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			/*图片水平垂直居中*/
			html,body{
				height: 100%;
			}
			body{
				text-align: center;
			}
			/*
			 * vertical-align:设置元素的垂直对齐方式
				 	baseline   默认。元素放置在父元素的基线上。
					sub	             垂直对齐文本的下标。
					super	     垂直对齐文本的上标
					top	             把元素的顶端与行中最高元素的顶端对齐
					text-top   把元素的顶端与父元素字体的顶端对齐
					middle	     把此元素放置在父元素的中部。
					bottom	     把元素的顶端与行中最低的元素的顶端对齐。
					text-bottom	把元素的底端与父元素字体的底端对齐。
					length	 
					%	              使用 "line-height" 属性的百分比值来排列此元素。允许使用负值。
					inherit	      规定应该从父元素继承 vertical-align 属性的值。
			 * */
			body:after{
				content: "";
				display: inline-block;
				height: 100%;
				vertical-align: middle;
			}
			img{
				vertical-align: middle;
				-webkit-box-reflect: right 0px linear-gradient(-90deg,rgba(0,0,0,1),rgba(0,0,0,0));
				 
			}
			/*img{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
			}*/
			
		</style>
	</head>
	<body>
		<img src="img/1_Y_단체.jpg" width="350" height="300"/>
	</body>
</html>
