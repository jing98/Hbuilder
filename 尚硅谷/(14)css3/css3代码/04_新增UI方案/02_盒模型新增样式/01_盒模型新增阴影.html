<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			#test{
				/*
				 * 垂直水平居中,必须要有宽高
				 *  */
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				width: 100px;
				height: 100px;
				background:pink;
				text-align: center;
				/*文字的行高和盒子的高度一样，垂直居中*/
				line-height: 100px;
				/*  值	       	描述		测试
					h-shadow	必需。	水平阴影的位置。允许负值。	
					v-shadow	必需。	垂直阴影的位置。允许负值。	
					blur	         可选。	模糊距离。	
					spread	         可选。	阴影的尺寸。	
					color	         可选。	阴影的颜色。请参阅 CSS 颜色值。	
					inset	         可选。	将外部阴影 (outset) 改为内部阴影。
				*/
				box-shadow: 10px 10px 10px 0px black,20px 20px 10px 0px deeppink;
			}
		</style>
	</head>
	<body>
		<div id="test">
			test
		</div>
	</body>
</html>
