<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实例：发廊灯</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			/*禁止滚动条*/
			html,body{
				height: 100%;
				overflow: hidden;
			}
			#warp{
				width: 40px;
				height: 300px;
				border: 1px solid;
				margin: 100px auto;
				overflow: hidden;
			}
			#warp>.inner{
				/*transition: 3s;*/
				height: 600px;
				background-image: repeating-linear-gradient(135deg ,black 0px,black 10px,white 10px,white 20px);
			}
			#warp:hover .inner{
				margin-top: -300px;
			}
		</style>
	</head>
	<body>
		<div id="warp">
			<div class="inner">
				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var inner=document.querySelector("#warp>.inner");
		var flag=0;
		setInterval(function(){
			flag++;
			if(flag==300)
			{
				flag=0;
			}
			inner.style.margin=-flag+"px";
		},1000/60);
	</script>
</html>
