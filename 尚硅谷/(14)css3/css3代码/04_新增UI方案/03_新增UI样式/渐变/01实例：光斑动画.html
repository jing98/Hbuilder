<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实例：光斑动画</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			/*禁止滚动条*/
			html,body{
				height: 100%;
				overflow: hidden;
				background: black;
				text-align: center;
			}
			h1{
				/*transition: 3s;*/
				margin-top:50px ;
				display: inline-block;
				color: rgba(255,255,255,.3);
				font: bold 80px "微软雅黑";	
				/*光斑是从透明-不透明-透明*/
				background-image: linear-gradient(120deg,rgba(255,255,255,0) 100px,rgba(255,255,255,1) 180px,rgba(255,255,255,0) 260px);
				background-repeat: no-repeat;
				/*背景图片按照文字剪切*/
				-webkit-background-clip:text;	
			}
			/*h1:hover{
				background-position: 500px 0;
			}*/
		</style>
	</head>
	<body>
		<h1>BTS防弹少年团Army</h1>
	</body>
	<script type="text/javascript">
		var h1=document.querySelector("h1");
		//因为光斑要从头开始，所以初始值要和光斑一样长，光斑100px-260px,所以初始值是-160
		var flag=-160;
		setInterval(function(){
			flag+=10;
			if(flag==700)
			{
				flag=-160;
			}
			h1.style.backgroundPosition=flag+"px";
		},30);
	</script>
</html>
