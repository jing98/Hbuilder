<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>new flex</title>
		<style type="text/css">
			
			*{
				margin: 0;
				padding: 0;
			}
			#warp{
				width: 400px;
				height: 300px;
				border: 1px solid;
				margin: 100px auto;
				display: flex;
				
				/*
				 * 1.容器的布局方向
				 * 2.排列方向
				 * flex-direction控制主轴和侧轴分别是哪一根
				 * flex-direction同时也控制主轴的方向
				 * */
				/*flex-direction: row;*/
				/*flex-direction: column;*/
				flex-direction: row-reverse;
				
				/*
				 * 3.富裕空间管理
				 * 主轴：justify-content 
				 * 		flex-start  			富裕空间在主轴的正方向
				 * 		flex-end   				富裕空间在主轴的反方向
				 * 		center  				富裕空间在两边
				 * 		space-between   		富裕空间在项目之间 
				 * 		space-around(box 没有的)	富裕空间在项目两边
				 * 		
				 * 侧轴：align-items
				 * 		flex-start  		富裕空间在侧轴的正方向
				 *   	flex-end 			富裕空间在侧轴的反方向
				 * 		center 				富裕空间在两边
				 * 		baseline(box 没有的)	按基线对齐
				 * 		stretch(box 没有的)	等高布局（没有高度才有用）
				 * */
				justify-content: space-around;
				align-items: stretch;
				
			}
			#warp>.item{
				width: 50px;
				/*height: 50px;*/
				background: pink;
				text-align: center;
				line-height: 50px;
			}
</style>
	</head>
	<body>
		<div id="warp">
			<div class="item">1</div>
			<!--<div class="item" style="line-height: 100px;">2</div>-->
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
		</div>
	</body>
</html>
