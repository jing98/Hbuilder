<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>old flex</title>
		<style type="text/css">
			
			*{
				margin: 0;
				padding: 0;
			}
			#warp{
				width: 400px;
				height: 300px;
				border: 1px solid;
				margin: 100px auto;
				display: -webkit-box;
				
				/*
				 * 1.容器的布局方向：
				 * -webkit-box-orient控制主轴和侧轴分别是哪一根
				 * */
				/*-webkit-box-orient: horizontal;*/
				-webkit-box-orient: vertical;
				
				/*
				 * 2.容器的排列方向
				 * -webkit-box-direction控制主轴方向
				 * 默认是从左往右的
				 * */
				/*-webkit-box-direction: normal;*/
				-webkit-box-direction: reverse;
				
				/*
				 * 3.富裕空间管理
				 * 主轴：-webkit-box-pack
				 * 		start 			富裕空间在右边(x)  下边(y)
				 * 		end 			富裕空间在左边(x)  上边(y)
				 * 		center  		富裕空间在两边
				 * 		justify 		富裕空间在项目之间
				 * 
				 * 侧轴：-webkit-box-align
				 * 		start  			富裕空间在右边(x)  下边(y)
				 * 		end 			富裕空间在左边(x)  上边(y)
				 * 		center 			富裕空间在两边
				 * */
				-webkit-box-pack: start;
				-webkit-box-align: center;
			}
			#warp>.item{
				width: 50px;
				height: 50px;
				background: pink;
				text-align: center;
				line-height: 50px;
			}
</style>
	</head>
	<body>
		<div id="warp">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
		</div>
	</body>
</html>
