<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>new flex</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#warp{
				width: 100px;
				height: 300px;
				border: 1px solid;
				margin: 100px auto;
			
				display: flex;
				/*flex-direction: row;*/
				justify-content: flex-start;
				align-items: flex-start;
				/*控制侧轴的方向*/
				/*flex-wrap:wrap-reverse;*/
				/*控制多行多列时，富裕空间的管理，会把所有行、列看成一个整体*/
				align-content: flex-start;
				flex-flow: row wrap-reverse;
			} 
			#warp>.item{
				width: 50px;
				height: 50px;
				background: pink;
				text-align: center;
				line-height: 50px;
			}
	</style>
	</head>
	<body>
		<div id="warp">
			<div class="item">1</div>
			<!--<div class="item" style="line-height: 100px;">2</div>-->
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
		</div>
	</body>
</html>
