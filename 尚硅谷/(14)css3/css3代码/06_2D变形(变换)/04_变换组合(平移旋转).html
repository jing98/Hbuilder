<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变换组合</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html{
				height: 100%;
			}
			body{
				width: 60%;
				height: 60%;
				border: 1px solid;
				margin: 120px auto 0;
				
			}
			#test{
				width: 100px;
				height: 100px;
				line-height: 100px;
				background: pink;
				text-align: center;
				transition: 2s;
			}
			#test1{
				width: 100px;
				height: 100px;
				margin-top: 50px;
				line-height: 100px;
				background: blue;
				text-align: center;
				transition: 2s;
			}
			
			/*矩阵不满足交换律，这两个的结果不一样*/
			/*变换组合时，计算方向是从右往左进行计算的
			 	结合着算的，直接算出最后结果
			 * */
		
			body:hover #test{
				transform: rotate(180deg) translateX(100px);
			}
			body:hover #test1{
				transform: translateX(100px) rotate(180deg);
			}
		</style>
	</head>
	<body>
		<div id="test">
			BTS
		</div>
		<div id="test1">
			Army
		</div>
	</body>
</html>
