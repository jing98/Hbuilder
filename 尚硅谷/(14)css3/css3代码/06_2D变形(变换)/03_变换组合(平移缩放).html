<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变换组合</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html{
				height: 100%;
			}
			body{
				width: 60%;
				height: 60%;
				border: 1px solid;
				margin: 120px auto 0;
				
			}
			html,body{
				overflow: hidden;
			}
			#test{
				width: 100px;
				height: 100px;
				line-height: 100px;
				background: pink;
				text-align: center;
				transition: 2s;
			}
			#test1{
				width: 100px;
				height: 100px;
				margin-top: 50px;
				line-height: 100px;
				background: blue;
				text-align: center;
				transition: 2s;
			}
			
			/*矩阵不满足交换律，这两个的结果不一样*/
			/*变换组合时，计算方向是从右往左进行计算的*/
			/*
			 * 从左往右
				1  0  100  50        150
				0  1   0   50        50
				0  0   1   1	       1
				
				.5  0  0  150        75
				0  .5  0  50         25
				0   0  1   1	      1
			*/
			
			/*
			 * 从右往左
				.5  0  0  50         25
				0  .5  0  50         25
				0   0  1   1	      1
				
				1  0  100  25        125
				0  1   0   25        25
				0  0   1   1	      1
			*/
			/*(50,50)----->(125,25)*/
			body:hover #test{
				transform: translateX(100px) scale(.5);
			}
			body:hover #test1{
				transform: scale(.5) translateX(100px);
			}
		</style>
	</head>
	<body>
		<div id="test">
			BTS
		</div>
		<div id="test1">
			Army
		</div>
	</body>
</html>
