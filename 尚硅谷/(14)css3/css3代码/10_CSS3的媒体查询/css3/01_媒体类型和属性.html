<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				width: 100px;
				height: 100px;
				margin: 100px auto;
				border: 1px solid;
			}
			
			/*媒体属性
			 * width：浏览器窗口的尺寸（min- max-）
			 *       min-width:800px  >=800px
			 *       max-width:800px  <=800px
			 * device-width：设备独立像素（min- max-）
			 * 			pc端：分辨率
			 * 			移动端：具体看机器的参数
			 * device-pixel-ratio：（必须加-webkit前缀  min- max-）
			 * 			pc端：1
			 * 			移动端：具体看机器的参数
			 * orientation：       
			 *        portrait竖屏
			 *        landscape横屏
			 * */
			@media screen and (width:800px){
				/*规则*/
				#wrap{
					border: 10px solid;
				}
			}
			
			
		</style>
	</head>
	<body>
		<div id="wrap">
			
		</div>
	</body>
</html>
