<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>立方体(backface-visibility版)</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#warp{
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				width: 300px;
				height: 300px;
				border: 1px solid;
				background: url(img/1_Y_단체.jpg) no-repeat;
				background-size: 100% 100%;
				
				/*搭建3d舞台*/
				perspective: 200px;
				/*transform-style: preserve-3d;*/
			}
			#warp>.box{
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				width: 100px;
				height: 100px;
				
				transition: 2s;
				transform-style: preserve-3d;
				transform-origin:center center -50px;
			}
			#warp>.box>div{
				position: absolute;
				width: 100px;
				height: 100px;
				background: rgba(123,321,213,.3);
				font: 50px/100px "微软雅黑";
				text-align: center;
				/*隐藏背面*/
				backface-visibility: hidden;
			}
			#warp>.box>div:nth-child(5)
			{
				transform-origin: bottom;
				transform: rotateX(90deg);
				top: -100px;
			}
			#warp>.box>div:nth-child(6)
			{
				transform-origin: top;
				transform: rotateX(-90deg);
				bottom: -100px;
			}
			#warp>.box>div:nth-child(3)
			{
				transform-origin: right;
				transform: rotateY(-90deg);
				left: -100px;
			}
			#warp>.box>div:nth-child(4)
			{
				transform-origin: left;
				transform: rotateY(90deg);
				right: -100px;
			}
			#warp>.box>div:nth-child(2)
			{
				/*transform: translateZ(-100px) rotateX(180deg);*/
				transform: translateZ(-100px) rotateY(180deg);
			}
			#warp>.box>div:nth-child(1)
			{
				z-index: 1;
			}
			#warp:hover .box{
				/*transform: rotateX(180deg);*/
				/*transform: rotateY(180deg);*/
				transform: rotate3d(1,2,3,720deg);
				
			}
		</style>
	</head>
	<body>
		<div id="warp">
			<div class="box">
				<div>前</div>
				<div>后</div>
				<div>左</div>
				<div>右</div>
				<div>上</div>
				<div>下</div>
			</div>
		</div>
	</body>
</html>
