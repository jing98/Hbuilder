<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三棱柱</title>
		<style type="text/css">
			/*
			 * n边形的外角和为360   360/n
			   n边形的内角180-360/n
			 * */
			
			*{
				margin: 0;
				padding: 0;
			}
			#warp{
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				width: 300px;
				height: 300px;
				border: 1px solid;
				
				/*搭建3d舞台*/
				perspective: 200px;
				transform-style: preserve-3d;
			}
			#warp>.box{
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				width: 100px;
				height: 100px;
				
				transform-style: preserve-3d;
				transition: 2s;
				transform-origin:center center -28.867513459481287px;
			}
			#warp>.box>div{
				position: absolute;
				width: 100px;
				height: 100px;
				background: rgba(123,321,213,1);
				font: 50px/100px "微软雅黑";
				text-align: center;
				
				backface-visibility: hidden;
				transform-origin:center center -28.867513459481287px;
			}
			#warp>.box>div:nth-child(3)
			{
				transform: rotateY(240deg);
			}
			#warp>.box>div:nth-child(2)
			{
				transform: rotateY(120deg);
			}
			#warp>.box>div:nth-child(1)
			{
			}
			
			#warp:hover .box{
				transform: rotateY(360deg);
			}
		</style>
	</head>
	<body>
		<div id="warp">
			<div class="box">
				<div>1</div>
				<div>2</div>
				<div>3</div>
			</div>
		</div>
	</body>
</html>
