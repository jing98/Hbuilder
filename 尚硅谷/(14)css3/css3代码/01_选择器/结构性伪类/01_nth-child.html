<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			/*
			 * #warp ele:nth-child(1)
			 	找到#warp底下的所有子元素
			 	并且选中第一个子元素
			 	并且这个子元素必须是ele
			 * */
			#warp p:nth-child(1){
				color: pink;
			}
		</style>
	</head>
	<body>
		<ul id="warp">
			<li>1</li>
			<p>p</p>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
	</body>
</html>
