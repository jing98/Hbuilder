<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				border: none;
			}
			a{
				text-decoration: none;
				color: #333333;
				font-size: 14px;
				display: block;
				float: left;
				width: 100px;
				height: 30px;
			}
			div{
				width: 800px;
				margin: 0 auto;
			}
			div>a:not(:last-of-type){
				border-right: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div>
			<a href="#">first</a>
			<a href="#">second</a>
			<a href="#">third</a>
			<a href="#">fourth</a>
			<a href="#">fifth</a>
		</div>
	
	</body>
</html>
