<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
			overflow: hidden;
		}
		body{
			background: pink;
		}
		#test{
			background: gray;
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
			}
	</style>
</head>
<body>
	<!--canvas初始化宽度为300像素和高度为150像素-->
	<canvas id="test" width="300" height="300">
		<span>
			您的浏览器不支持画布元素，请您换成萌萌的谷歌浏览器
		</span>
	</canvas>
</body>
<script type="text/javascript">
	window.onload=function(){
		//拿到画布
		var canvas=document.getElementById ("test");
		if(canvas.getContext){//检查是否有这个画布
			var ctx=canvas.getContext("2d");
			ctx.beginPath(); 
			ctx.moveTo(100,100);
			//ture：逆时针 false:顺时针
			ctx.arc(100,100,50,0,90*Math.PI/180,true);
			ctx.closePath();
			//ctx.lineTo(100,100);
			ctx.stroke();
		}
		
		
		
	}
</script>
</html>
