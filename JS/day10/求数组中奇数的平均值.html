	<script type="text/javascript">
		//9.定义一个数组，输入9个任意的整数，求该数组中奇数的平均值
		var arr=[1,2,3,4,5,6,7,8,9];
		var sum=0;
		var n=0;
		for(var i=0;i<arr.length;i++)
		{
			if(arr[i]%2!=0)
			{
				sum+=arr[i];
				n++;	//奇数的个数
			}
		}
		document.write("数组中奇数的平均值："+sum/n);
	</script>
