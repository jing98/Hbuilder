<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>引用传址的使用</title>
		<script type="text/javascript">
			//实例：引用传址的使用
			/*
			 在函数外定义一个数组，通过传参的方式，传给函数
			 在函数内部给该数组的末尾增加一个元素
			 * */
			var arr=["张三","男",24];
			function addElement(arr2)
			{
				//给当前数组末尾添加一个“北京科技大学”的元素
				arr2[arr2.length]="北京科技大学";
				/*
				 arr2[3]="北京科技大学";
				 * */
			}
			//调用函数，将数组的地址“拷贝”一份，传给函数参数
			addElement(arr);
			//输出数组变量arr的值，会发现变量是4个元素
			document.write(arr);
		</script>
	</head>
	<body>
	</body>
</html>
