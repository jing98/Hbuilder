<!DOCTYPE html>

	<script type="text/javascript">
	//定义一个数组，并给出6个整数，代表小组同学的各自年龄，求平均年龄
			var arr=[1,2,3,4,5,6];
			var sum=0;
			var n=arr.length;		//动态求数组个数
			for(var i=0;i<n;i++)
			{
				sum+=arr[i];
			}
			alert("平均值："+sum/n);
		</script>
