<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
		//定义一个数组，并给出7个整数，求数组的最大值和最小值以及各自的下标各为多少
		var arr=[3,5,8,9,2,1,6];
		//假设一个最大值
		var max=arr[0];
		var maxIndex=0;
		//假设一个最小值
		var min=arr[0];
		var minIndex=0;
		//循环比较
		for(var i=0;i<arr.length;i++)
		{
			if(max<arr[i])
			{
				max=arr[i];
				maxIndex=i;
			}
			if(min>arr[i])
			{
				min=arr[i];
				minIndex=i;
			}
		}
		document.write("最大值为："+max+"下标为："+maxIndex+"<br>最小值为："+min+"下标为："+minIndex);
	</script>
	<body>
	</body>
</html>
