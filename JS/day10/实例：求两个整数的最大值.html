<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数初步</title>
		<script type="text/javascript">
			//定义函数
			function getMax(a,b)
			{
				//定义变量，保存最大值
				var max2;
				if(a>b)
				{
					max2=a;
				}
				else
				{
					max2=b;
				}
				//返回max2的值
				return max2;
			}
			//调用函数
			var max=getMax(10,20);
			document.write("最大值为："+max);
