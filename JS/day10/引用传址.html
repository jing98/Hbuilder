<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>引用传址：复合数据类型都是“引用传地址”</title>
		<script type="text/javascript">
			/*
			 复合数据类型的存储分两步：
//			 （1）将变量名和数据地址存在“快速内存”“栈内存”中
			 （2）具体的数据存在“慢速内存”“堆内存”中
			 引用传址：将一个变量的数据地址，“拷贝”一份，传给了另一个变量，
			 这两个变量，指向“同一个”地址，大家共享一份数据
			 如果其中一个变量的值发生了改变，那么，另一个变量的值也得变，要变一起变
			 因此，这两个变量是有联系的，要变大家一起变
			 * */
			var arr1=["张三",24,"大专"];
			var arr2=arr1;	//将arr1的地址“拷贝”一份，传给了另一个变量arr2
			arr1[1]=30;		//给变量arr[1]重新赋值
			alert(arr2[1]);	//arr2[1]=30
		</script>
	</head>
	<body>
	</body>
</html>
