<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义对象</title>
		<script type="text/javascript">
			//(1)使用new关键字结合构造函数Object()来创建一个空的对象
			var obj=new Object();
			//添加属性
			obj.name="张三";
			obj.sex="男";
			obj.age=24;
			obj.isMarried=true;
			obj.edu="大专";
			obj.school;
			//添加方法：将一个函数定义赋给了对象属性，那么该属性编程方法
			obj.showInfo=function(){
				var str="<h2>"+obj.name+"的基本信息</h2>";
				str+="姓名："+obj.name;
				str+="<br>性别："+obj.sex;
				str+="<br>年龄："+obj.age;
				str+="<br>婚否："+(obj.isMarried?"已婚":"未婚");
				str+="<br>学历："+obj.edu;
				str+="<br>毕业院校："+(obj.school?obj.school:"未填写");
				return str;
			}
			//调用对象方法并输出结果
			document.write(obj.showInfo());
			document.write("<hr>");
			//(2)使用大括号{}来创建对象
			var obj={
						name     :"张三",
						sex      :"男",
						age      :24,
						isMarried:true,
						edu      :"大专",
						school   : undefined,
						showInfo :function(){
											var str="<h2>"+obj.name+"的基本信息</h2>";
											str+="姓名："+obj.name;
											str+="<br>性别："+obj.sex;
											str+="<br>年龄："+obj.age;
											str+="<br>婚否："+(obj.isMarried?"已婚":"未婚");
											str+="<br>学历："+obj.edu;
											str+="<br>毕业院校："+(obj.school?obj.school:"未填写");
											return str;
											}
					};
			//调用对象的方法
			document.write(obj.showInfo());
		</script>
	</head>
	<body>
	</body>
</html>
