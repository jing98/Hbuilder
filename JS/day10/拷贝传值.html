<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拷贝传值：基本数据类型都是“拷贝”传值</title>
		<script type="text/javascript">
			/*
			 * 拷贝传值：将一个变量的值“拷贝”一份，传给另一个变量
				拷贝传值中，两个变量之间没有任何联系，修改其中一个变量的值，另一个变量的值不会改变
				两个变量是相互独立的存在
				基本数据类型存在“快速内存”“栈内存”中，因为基本数据类型只有一个变量名和一个变量值
			 */
			
			var a=10;	//声明变量
			var b=a;	//将变量a的值“拷贝”一份，赋给变量b
			a=100;		//重新给变量a赋值100
			alert(b);	//b=10
			alert(a);	//a=100
		</script>
	</head>
	<body>
	</body>
</html>
