<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="refresh" content="2">
		<title>实例：随机网页背景色</title>
		
	</head>
	<body>	
	</body>
		<script type="text/javascript">
			var min=100000;
			var max=999999;
			var random=Math.random()*(max-min)+min;
			//向下取整
			random=Math.floor(random);
			//直接查找body对象
			//alert(document.body.tagName);
			/*
			 * document代表网页对象
			 * body对象是document对象的子对象
			 * body对象有一个bgColor的属性
			 * 访问网页中所有标记的起点是document
			 * 除了body以外，其他的标记的访问，必须使用id来访问
			 */
			document.body.bgColor="#"+random;
		</script>
</html>
