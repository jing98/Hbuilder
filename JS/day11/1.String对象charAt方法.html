<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>String对象charAt方法</title>
		<script type="text/javascript">
			//字符串的字符下标，与数组元素的下标一样
			var str="第38期php基础班";
			//转成大写
			str=str.toUpperCase();
			//循环输出每个字符
			for(var i=0;i<str.length;i++)
			{
				document.write(str.charAt(i)+"<br>");
			}
		</script>
	</head>
	<body>
	</body>
</html>
