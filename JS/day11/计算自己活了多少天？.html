<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实例：计算自己活了多少天？</title>
		<script type="text/javascript">
			//(1)创建现在的日期对象，取出当前的毫秒值
			var today=new Date();
			var timer1=today.getTime();
			//(2)创建出生日期的时期对象，取出那时的毫秒值
			var yestoday=new Date("1998/05/04");
			var timer2=yestoday.getTime();
			//(3)两个毫秒相减
			var str=(timer1-timer2)/1000/3600/24;
			document.write("静已经活了<font color=red>"+str+"</font>天了");
		</script>
	</head>
	<body>
	</body>
</html>
