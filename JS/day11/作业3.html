<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>第三题</title>
		<script type="text/javascript">
		//二维数组：定义一个二维数组（比如3行4列），输入任意12个数值，求该数组的平均值，最大值，最小值
		var arr=[
					[1,2,3,4],
					[11,12,13,14],
					[21,22,23,24]
				];
		//变量初始化
		var sum=0;		//和
		var len=0		//个数
		var max=arr[0][0];		//最大值
		var min=arr[0][0];		//最小值
		//数组对象的length属性，只能统计每一维数组的长度，而不能统计多维数组的长度
		//循环数组
		for(var i=0;i<arr.length;i++)
		{
			for(var j=0;j<arr[i].length;j++)
			{
				sum+=arr[i][j];
				len++;
				//求最大值
				if(max<arr[i][j])
				{
					max=arr[i][j];
				}
				//求最小值
				if(min>arr[i][j])
				{
					min=arr[i][j];
				}
			}
		}
		document.write("平均值:"+sum/len+",最大值:"+max+",最小值"+min);
		</script>
	</head>
	<body>
		
	</body>
</html>
