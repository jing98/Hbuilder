<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>判断用户输入的邮箱地址是否含有“@”符号</title>
		<script type="text/javascript">
			var email=window.prompt("请输入一个邮箱地址");
			if(email.indexOf("@")==-1)
			{
				document.write("邮箱"+email+"不合法");
			}
			else
			{
				document.write("邮箱"+email+"合法");
			}
		</script>
	</head>
	<body>
	</body>
</html>
