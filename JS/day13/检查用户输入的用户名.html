<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>（函数）检查用户输入的用户名</title>
		<script type="text/javascript">
			//（函数）检查用户输入的用户名，是否含有[*,%,&,<,>,/,\,!,@,#]特殊字符，如果有，则输出“用户名含有特殊字符”，否则输出“用户名符合要求”
			var str = window.prompt("请输入你的用户名：");
			function checkOtherChar(username) {
				var arr = ["*", "%", "&", "<", ">", "/", "\\", "!", "@", "#"];
				//循环数组：取出数组中的每一个字符
				for(var i = 0; i < arr.length; i++) 
				{
					//循环用户名：取出每一个字符
					for(var j = 0; j < username.length; j++) 
					{
						//比对：数组中的每一个，与用户名的每一个字符进行比较
						if(arr[i] == username.charAt(j)) 
						{
							return true;	//立即终止函数，跳出函数
						}
					}
				}
				return false;   //如果返回false,则说明“用户名合法”
			}
			//判断函数的返回值，来决定是否有特殊符号
			if(checkOtherChar(str))
			{
				document.write("用户名含有特殊字符！");
			}
			else
			{
				document.write("用户名符合要求！");
			}
		</script>
	</head>

	<body>

	</body>

</html>
