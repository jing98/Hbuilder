<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>open方法：打开一个新窗口</title>
		<script type="text/javascript">
			function init(){
			//更改网页背景色
			window.document.body.bgColor="#009933";
			//变量初始化
			var url2="";
			var name2="win2";
			var options2="width=500,height=400,left=300,top=200";
			//打开一个新窗口,winObj就是新窗口对象
			var winObj=window.open(url2,name2,options2);
			//往新窗口中输入内容
			var str="<h2>张三的基本信息</h2>";
			str+="姓名：张三";
			str+="<br />性别：男";
			str+="<br />年龄：30";
			str+="<br /><img src='img/dd_scroll_1.jpg' />"; 
			winObj.document.write(str);
			//5秒钟以后，新窗口自动关闭
			winObj.setTimeout("window.close()",5000);
			}
		</script>
	</head>
	<!--当网页一加载完成，就调一个初始化的函数init()-->
	<body onload="init()">
		<!--<a href="news.html" target="win2">公司新闻</a>-->
	</body>
</html>
