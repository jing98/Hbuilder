<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实例：图片自动切换</title>
		<script type="text/javascript">

			//网页加载完成，去调用js函数

			function init(){
				//定时器，每隔1秒，调用start2()函数一次
				//定时器总是调用其他函数，延时器总是调用自己所在的函数
				window.setInterval("start2()",1000);
			}
			//全局变量
			var i=1;
			function start2(){
				//获取网页中id=img01的图片元素对象
				var imgObj=document.getElementById("img01");

			*/
			//延时器
			window.onload=init;		//函数传地址，不能带括号
			var i=1;
			function init(){
				//获取网页中id=img01的图片元素对象
				var imgObj=document.getElementById("img01");
				//图片对象有src属性，那么imgObj也有src属性
				imgObj.src="img/dd_scroll_"+i+".jpg";
				i++;
				if(i>6)
				{
					i=1;
				}
				//延时器，每隔1秒，调用自身函数一次
				//定时器总是调用其他函数，延时器总是调用自己所在的函数
				window.setTimeout("init()",1000);
			}
		</script>
	</head>
	<body>
		<img id="img01" src="img/dd_scroll_1.jpg"/>
	</body>
</html>
