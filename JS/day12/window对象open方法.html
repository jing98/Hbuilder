<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实例：window对象open方法</title>
		<script type="text/javascript">
			//实例：弹出一个新窗口
			/*
			 	（1）当网页加载完成，弹出一个新窗口，新窗口的名字叫“win2”
			 	（2）新窗口的尺寸：width=200，height=200
			 	（3）新窗口在显示屏幕中居中
			 	（4）单击原窗口的链接，在新窗口显示内容
			 	（5）新窗口10秒钟后，自动关闭
			 * */
			function init()
			{
				//变量初始化
				var screenwidth=screen.availWidth;	//屏幕的有效宽度，去掉任务栏的宽度
				var screenheight=screen.availHeight;	//屏幕的有效高度
				var width=400;			//新窗口的宽度
				var height=300;         //新窗口的高度
				var x=(screenwidth-width)/2;           //左距离
				var y=(screenheight-height)/2;          //上距离
				var url2="";
				var name2="win2";
				var options2="width="+width+",height="+height+",left="+x+",top="+y+",menubar=no,toolbar=no";
				var winObj=window.open(url2,name2,options2);
				//往新窗口中，输入一个字符串
				winObj.document.write("这是新窗口中的内容");
				//10秒钟后，自动关闭
				winObj.setTimeout("window.close()",10000);
			}
		</script>
	</head>
	
	<body onload="init()">
		
	</body>
</html>
