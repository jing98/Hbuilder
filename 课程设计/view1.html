<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>滚动图</title>
		<script type="text/javascript">
			var img = new Image();
			//用户变量
			img.src = 'img/5.jpg';
			var CanvasXSize = 800;
			var CanvasYSize = 200;
			var speed = 30;
			var scale = 1.05;
			var y = -4.5;
			var dx = 0.75;
			var imgW;
			var imgH;
			var x = 0;
			var clearX;
			var clearY;
			var ctx;
			img.onload = function() {
				imgW = img.width * scale;
				imgH = img.height * scale;
				if(imgW > CanvasXSize) {
					x = CanvasXSize - imgW;
				} //图片比canvas大
				if(imgW > CanvasXSize) {
					clearX = imgW;
				} else {
					clearX = CanvasXSize;
				}
				if(imgH > CanvasYSize) {
					clearY = imgH;
				} else {
					clearY = CanvasYSize;
				}
				ctx = document.getElementById('canvas').getContext('2d');
				return setInterval(draw, speed);
			}

			function draw() {
				//清空画布
				ctx.clearRect(0, 0, clearX, clearY);
				if(imgW <= CanvasXSize) {
					if(x > (CanvasXSize)) {
						x = 0;
					}
					if(x > (CanvasXSize - imgW)) {
						ctx.drawImage(img, x - CanvasXSize + 1, y, imgW, imgH);
					}
				} else {
					if(x > (CanvasXSize)) {
						x = CanvasXSize - imgW;
					}
					if(x > (CanvasXSize - imgW)) {
						ctx.drawImage(img, x - imgW + 1, y, imgW, imgH);
					}
				}
				//绘制图片
				ctx.drawImage(img, x, y, imgW, imgH);
				//移动量
				x += dx;
			}
		</script>
		<style type="text/css">
			canvas {
				border: 1px solid black;
			}
			
			body {
				width: 80%;
				margin: 0 auto;
				background-color: plum;
			}
		</style>
	</head>

	<body onLoad="init();">
		<canvas id="canvas" width="800" height="250">
