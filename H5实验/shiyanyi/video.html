<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div style="text-align: center;">
			<video id="video1" width="400" height="300">
				<source src="myvideo.mp4" type="video/mp4"></source>
				<source src="myvideo.ogg" type="video/ogg"></source>
				<source src="myvideo.webm" type="video/webm"></source>
				<object width="400" height="300" type="application/x-shockwave-flash" data="myvideo.swf">
				<param name="movie" value="myvideo.swf" />
				<param name="flashvars" value="autostart=true&amp;file=myvideo.swf" />
			</object> 当前浏览器不支持 video直接播放，点击这里下载视频：
				<a href="myvideo.webm">下载视频</a>
			</video>
			<br>
			<button onclick="playPause()">播放/暂停</button>
		</div>
		<script type="text/javascript">
			var myVideo = document.getElementById("video1");
			function playPause() {
				if(myVideo.paused)
					myVideo.play();
				else
					myVideo.pause();
			}
		</script>
	</body>
</html>
