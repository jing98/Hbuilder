<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="my_action" method="on" novalidate="novalidate">
			First name:
			<input type="text" name="fname" placeholder="First name" required pattern="[A-z]{3}"/>
			<br>
			Last name(autofocused):
			<input type="text" name="lname" placeholder="Last name" autofocus/>
			<br>
			Email:
			<input type="email" name="email" autocomplete="off" />
			<br>
			Price to pay:
			<input type="number" name="price" placeholder="20" step="5" />
			<br>
			<input type="submit"/>
		</form>
	</body>
</html>
