<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img src="img/yx.jpg" draggable="true" id="img1" ondragstart="handleStart(event)"/>
		<img src="img/xm.jpg" width="100" draggable="true" id="img2" ondragstart="handleStart(event)"/>
		<div class="mydiv" ondragover="handleDragover(event)" ondrop="handleDrop(event)">
		</div>
		<script type="text/javascript">
			function handleStart(event){
				event.dataTransfer.setData("uid",event.target.id);
			}
			function handleDragover(event){
				event.preventDefault();
			}
			function handleDrop(event){
				event.target.appendChild(document.getElementById(event.dataTransfer.getData("uid")));
			}
		</script>
	</body>
</html>
