			<rect width="100" height="300" style="fill:rgb(255,0,255);stroke-width:1;
stroke:rgb(0,0,0)" />
		</svg>
		平移
		<svg width="400" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">
			<rect width="100" height="300" style="fill:rgb(255,0,255);stroke-width:1;

		</svg>

		</svg>

		<svg width="400" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">

stroke:rgb(0,0,0)" transform="scale(0.5,0.5)" />
		</svg>
