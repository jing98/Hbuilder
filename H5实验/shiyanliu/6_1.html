<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>三角叠放法制作三角指示器</title>
		<style type="text/css">
			.round_rect{
				margin-left: 50px;
				width: 300px;
				min-height: 100px;
				border: 2px solid black;
				border-radius: 5px;
				background-color: blueviolet;
				position: relative;
			}
			.sj1{
				border-width: 20px 20px 20px 0px;
				border-style: solid;
				border-color: transparent black transparent red;
				position: absolute;
				left: -20px;
				top: 50%;
				margin-top: -20px;
				/*避免别人往div放置内容不再是三角且会显示内容*/
				width: 0px;
				height: 0px;
				overflow: hidden;
			}
			.sj2{
				border-width: 20px 20px 20px 0px;
				border-style: solid;
				border-color: transparent blueviolet transparent red;
				position: absolute;
				left: -18px;
				top: 50%;
				margin-top: -20px;
				/*避免别人往div放置内容不再是三角且会显示内容*/
				width: 0px;
				height: 0px;
				overflow: hidden;
			}

		</style>
	</head>

	<body>
		<div class="round_rect">
			<div class="sj1">
				
			</div>
			<div class="sj2">
				
			</div>
		</div>

	</body>

</html>
