<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		a:link {
			text-decoration: none;
			color: black
		}
		
		a:visited {
			text-decoration: none;
			color: red
		}
		
		a:hover {
			text-decoration: underline;
			color: yellow
		}
		
		a:active {
			text-decoration: underline;
			color: blue
		}
	</style>

	<body>
		<a href="http://www.taobao.com">taobao</a>
		<a href="http://www.jd.com">jd</a>
		<a href="http://www.sunning.com">sunning</a>
	</body>

</html>
