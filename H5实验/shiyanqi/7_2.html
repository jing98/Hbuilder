<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.stage {
				height: 600px;
				width: 600px;	
			}
			
			.content {
				position: relative;
				perspective: 1000px;/*透视投影*/
				transform-style: preserve-3d;/*保持3d效果*/
			}
			
			.content div {
				border: 1px solid red;
				width: 200px;
				height: 200px;
				position: absolute;
				left: 0px;
				top: 0px;
			}
			.content .c1{
				background-color: blue;
			}
			.content .c2 {
				transform: translateX(200px) rotateY(90deg);
				transform-origin: left;
				background-color: green;
			}
			
			.content .c3 {
				transform: translateZ(-200px) ;
				background-color: blueviolet;
			}
			
			.content .c4 {
				transform: translateX(-200px) rotateY(-90deg);
				transform-origin: right;
				background-color: black;
			}
			
			.content .c5 {
				transform: translateY(-200px) rotateX(90deg);
				transform-origin: bottom;
				background-color: gold;
			}
			
			.content .c6 {
				transform: translateY(200px) rotateX(-90deg);
				transform-origin: top;
				background-color: aquamarine;
			}
			@keyframes content{
				
				to{transform: rotateY(360deg) rotateX(360deg);}
			}
			.content{
				transform-origin: preserve-3d;
				animation: content 3s linear both infinite;
			}
		</style>
	</head>

	<body>
		<!-- 1表示投影屏幕--->
		<div class="stage">
			<!---2 我们要旋转立方体，要把六个面作为整体-->
			<div class="content">
				<div class="c1">1</div>
				<div class="c2">2</div>
				<div class="c3">3</div>
				<div class="c4">4</div>
				<div class="c5">5</div>
				<div class="c6">6</div>
			</div>
		</div>
	</body>

</html>
